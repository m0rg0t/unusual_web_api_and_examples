<html lang="ru">
<head>
    <title>API examples</title>
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
    <nav>
        <h1>Пивная подписка</h1>
    </nav>
    <main>
        <div id="buyTicketContainer">
            <h2>Купить билет</h2>
            <form id="buyTicketForm" action="#" method="post">
                <h3>Стоимость билета <span id="price">1000</span></h3>
                <label for="ticketType">Тип билета</label>
                <select name="ticketType" id="ticketType">
                    <option value="1">Ежемесячный</option>
                    <option value="2">Ежеквартальный</option>
                    <option value="3">Ежегодный</option>
                </select>
                <input id="buyButton" type="submit" value="Купить">
            </form>
        </div>
    </main>

    <script src="resources/variables.js"></script>
    <script src="resources/battery.js"></script>
    <script src="resources/sharing.js"></script>
    <script src="resources/page-visibility.js"></script>
    <script src="resources/script.js"></script>
</body>
</html>
