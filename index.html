<html lang="ru">
<head>
    <title>API examples</title>
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
    <nav>
        <h1>Пивная подписка</h1>
    </nav>
    <main>
        <div id="buyTicketContainer">
            <h2>Купить билет</h2>
            <form id="buyTicketForm" action="#" method="post">
                <label for="ticketType">Тип билета</label>
                <select name="ticketType" id="ticketType">
                    <option value="1">Ежемесячный</option>
                    <option value="2">Ежеквартальный</option>
                    <option value="3">Ежегодный</option>
                </select>
                <label for="ticketCount">Количество билетов</label>
                <input type="number" name="ticketCount" id="ticketCount" placeholder="Количество билетов" required>
                <input type="submit" value="Купить">
            </form>
        </div>
    </main>
</body>
</html>
