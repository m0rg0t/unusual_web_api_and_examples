<html lang="ru">
<head>
    <title>API examples</title>
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>
<body>
    <nav>
        <h1>Пивная подписка</h1>
    </nav>
    <main>
        <div id="buyTicketContainer">
            <h2>Купить пивную подписку</h2>
            <form id="buyTicketForm" action="#" method="post">
                <h3>Стоимость пивной подписки <span id="price">1000</span> рублей</h3>
                <label for="ticketType">Тип подписки</label>
                <select name="ticketType" id="ticketType">
                    <option value="1">Ежемесячная</option>
                    <option value="2">Ежеквартальная</option>
                    <option value="3">Ежегодная</option>
                </select>
                <h3>Уже <span id="peoplesWatching">1</span> хотят купить подписку</h3>
                <input id="buyButton" type="submit" value="Купить">
            </form>
        </div>

        <pre id="console">

        </pre>
    </main>

    <script src="resources/variables.js"></script>
    <script src="resources/battery.js"></script>
    <script src="resources/sharing.js"></script>
    <script src="resources/page-visibility.js"></script>
    <script src="resources/vibrations.js"></script>
    <script src="resources/wake.js"></script>
    <script src="resources/script.js"></script>
</body>
</html>
